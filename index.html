<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Tribute to Terence Tao</title>
    <style>
        body {
            font-family: "Times New Roman", "PingFang SC", "Microsoft YaHei", serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            color: #222;
        }
        /* 左上角下拉条 */
        .lang-selector {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        select {
            padding: 5px 10px;
            font-family: inherit;
            border: 1px solid #eee;
            background: #fafafa;
            color: #666;
            cursor: pointer;
            outline: none;
            font-size: 0.9em;
        }
        .container {
            text-align: center;
            width: 80%;
            max-width: 500px;
        }
        h1 { 
            font-size: 1.8em;
            margin-bottom: 40px; 
            font-weight: 500;
            letter-spacing: 1px;
            color: #333;
        }
        nav a {
            display: block;
            margin: 12px 0;
            padding: 15px;
            text-decoration: none;
            color: #444;
            border: 1px solid #eee;
            background: #fafafa;
            transition: all 0.2s ease;
            font-size: 1.1em;
        }
        nav a:hover {
            border-color: #bbb;
            background-color: #fefefe;
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        footer {
            position: absolute;
            bottom: 30px;
            padding: 0 20px;
            font-size: 0.85em;
            color: #888;
            text-align: center;
            line-height: 1.8;
        }
    </style>
</head>
<body onload="initLanguage()">

    <div class="lang-selector">
        <select id="languageSelect" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="zh">中文</option>
        </select>
    </div>

    <div class="container">
        <h1 id="mainTitle">A Tribute to Prof. Terence Tao</h1>
        <nav id="navLinks">
            <a href="https://www.math.ucla.edu/~tao/" target="_blank" id="link-cv">Official CV</a>
            <a href="https://terrytao.wordpress.com/" target="_blank" id="link-blog">What's New (Blog)</a>
            <a href="https://en.wikipedia.org/wiki/Terence_Tao" target="_blank" id="link-wiki">Wikipedia Entry</a>
        </nav>
    </div>

    <footer id="footerText"></footer>

    <script>
        const translations = {
            en: {
                title: "A Tribute to Prof. Terence Tao",
                cv: "Official CV",
                blog: "What's New (Blog)",
                wiki: "Wikipedia Entry",
                footer: `This website is not affiliated with Prof. Terence Tao or his institutions.<br>
                         The domain is registered by a well-intentioned math enthusiast.`
            },
            zh: {
                title: "致敬陶哲轩教授",
                cv: "官方简历",
                blog: "官方博客",
                wiki: "维基百科",
                footer: `本网页与陶哲轩教授本人及其附属机构无任何关联。<br>
                         域名的注册人是一位善意的数学爱好者。`
            }
        };

        function initLanguage() {
            // 初始默认为英语
            document.getElementById('languageSelect').value = 'en';
            changeLanguage();
        }

        function changeLanguage() {
            const lang = document.getElementById('languageSelect').value;
            // 切换标题、链接和页脚
            document.getElementById('mainTitle').innerText = translations[lang].title;
            document.getElementById('link-cv').innerText = translations[lang].cv;
            document.getElementById('link-blog').innerText = translations[lang].blog;
            document.getElementById('link-wiki').innerText = translations[lang].wiki;
            document.getElementById('footerText').innerHTML = translations[lang].footer;
        }
    </script>

</body>
</html>
